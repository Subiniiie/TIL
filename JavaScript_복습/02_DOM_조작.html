<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .red {
            color: crimson;
        }

        .navy {
            color: #1E82CD;
        }
    </style>
</head>
<body>
    <h1 class="heading">DOM 조작</h1>
    <h1 class="h1Tag">색깔 변경</h1>
    <h1 class="contentChange">내용 수정</h1>
    <a href="https://www.google.com/">url</a>
    <p class="pTag">안녕하세요. JS 복습 중입니다.</p>
    <script>
        // 클래스 조작
        const heading = document.querySelector('.heading')
        heading.classList.add('red')
        console.log(heading)

        // heading.classList.remove('red')
        // console.log(heading)

        const h1Tag = document.querySelector('.h1Tag')
        h1Tag.classList.toggle('navy')
        console.log(h1Tag)

        // 일반 속성 조작
        const aTag = document.querySelector('a')
        console.log(aTag.getAttribute('href'))

        aTag.setAttribute('href', 'https://www.naver.com/')
        console.log(aTag.getAttribute('href'))

        aTag.removeAttribute('href')
        console.log(aTag.getAttribute('href'))

        // HTML 콘텐츠 조작
    
        const contentChange = document.querySelector('.contentChange')
        console.log(contentChange.textContent)
        contentChange.textContent = 'JS 복습 중'
        console.log(contentChange.textContent)

        // DOM 요소 조작
        // 생성
        const h2Tag = document.createElement('h2')
        h2Tag.textContent = '제목 생성'
        console.log(h2Tag)

        const h3Tag = document.createElement('h3')
        h3Tag.textContent = '내용 생성'
        console.log(h3Tag)

        // 추가
        // h1Tag에 추가할거임
        h1Tag.appendChild(h2Tag)
        console.log(h1Tag)
        h1Tag.appendChild(h3Tag)
        console.log(h1Tag)

        // // 삭제
        h1Tag.removeChild(h2Tag)

        // style 조작
        const pTag = document.querySelector('.pTag')
        pTag.style.cssText = `color: crimson; font-size: 2rem; border: 1px solid black;`
        
    </script>
</body>
</html>
